apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'org.bitbucket.cowwoc.diff-match-patch:diff-match-patch:1.0'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-protobuf:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'org.mockito:mockito-core:2.0.100-beta'
    testCompile 'com.android.support.test:runner:0.4'
    testCompile 'com.android.support.test:rules:0.4'
    testCompile 'com.android.support.test.espresso:espresso-core:2.2.1'
    compile 'com.squareup.okhttp3:logging-interceptor:3.4.1'
    compile 'org.apache.commons:commons-compress:1.12'
    compile "com.facebook.react:react-native:+"
}
